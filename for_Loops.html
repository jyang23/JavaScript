<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>For Loops</title>
</head>
<body onload="forloop()">

<script>
    function forloop()
    {
        for(var i = 1; i<=50;i++)
        {
            if(i%2 == 0)
            {
                if(i == 50)
                {
                    document.write(i+"");
                }
                else
                {
                    document.write(i+", ");
                }
            }
        }
    }
</script>

</body>
</html>
