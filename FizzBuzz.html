<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>FizzBuzz</title>
</head>
<body onload="FizzBuzz()">

<script>
    function FizzBuzz()
    {
        var i = 1;
        while(i <=100)
        {
            if((i %3 ==0)&& (i%5 == 0))
            {
                document.write("Fizzbuzz <br>");
            }
            else if(i %3 ==0)
            {
                document.write("Fizz <br>");
            }
            else if (i%5 == 0)
            {
                document.write("Buzz <br>");
            }
            else
            {
                document.write(i+"<br>");
            }
            i++;
        }
    }
</script>

</body>
</html>
