<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>While Loops</title>
</head>
<body onload="whileloop()">

<script>
    function whileloop()
    {
        var i = 1;
        while(i <=50)
        {
            if(i != 50)
            {
                document.write(i+", ");
            }
            else
            {
                document.write(i+"");
            }
            i++;
        }
    }
</script>

</body>
</html>
